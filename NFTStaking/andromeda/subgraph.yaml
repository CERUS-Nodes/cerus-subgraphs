specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: andromeda
    source:
      address: "0x06e81AAbab02b0b53687C68c200b1c594D681Ae3"
      abi: CERUSNFTStaking
      startBlock: 5733413
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Claim
        - Deposit
        - EmergencyWithdraw
        - OwnershipTransferred
        - SyncedReward
        - Withdraw
      abis:
        - name: CERUSNFTStaking
          file: ./abis/CERUSNFTStaking.json
      eventHandlers:
        - event: Claim(indexed address,uint256,uint256)
          handler: handleClaim
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: EmergencyWithdraw(indexed address,uint256[])
          handler: handleEmergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SyncedReward(uint256,uint256,uint256)
          handler: handleSyncedReward
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/cerus-nft-staking.ts
